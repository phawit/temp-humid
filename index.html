  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">

        <!-- Title -->

        </nav>
      </div>

  <main class="mdl-layout__content">
      <div class="page-content">
  
      <!-- Your content goes here -->
      <p id="contact-success" class="text-success lead"></p>
      <p id="contact-error" class="text-danger lead"></p>
      <div align="center" style="padding-top: 20px;">
      <form id="contact-form" role="form" onsubmit="return sendData(this)">
        <!-- <table class="mdl-data-table mdl-js-data-table"> -->
        <table FRAME =”VOID”  >
        <thead>
          <tr>
            <td>Unit :</td>
            <td>
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="unit">
                <!-- <label class="mdl-textfield__label" for="unit">Your Unit Name...</label> -->
              </div>
            </td>
          </tr>
          <tr>
              <td>SSID :</td>
              <td>
                <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" id="ssid">
                  <!-- <label class="mdl-textfield__label" for="ssid">Your wifi ssid...</label> -->
                </div>
              </td>
          </tr>
          <tr>
              <td>PASS :</td>
              <td>
                <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="password" id="pass" id="pass">
                  <!-- <label class="mdl-textfield__label" for="pass">Your wifi password...</label> -->
                </div>
              </td>
          </tr>
          <tr>
              <td>Line1 :</td>
              <td>
                <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" id="line" >
                  <!-- <label class="mdl-textfield__label" for="line">Your line token id1...</label> -->
                </div>
              </td>
          </tr>
         
          <tr>
            <td>Line2 :</td>
            <td>
              <div class="mdl-textfield mdl-js-textfield"> 
                <input class="mdl-textfield__input" type="text"  id="line2" ></input>
                <!-- <label class="mdl-textfield__label" for="line2">Your line token id2...</label> -->
              </div><br/>
          
              
            </td>
            
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      </form>
      </div>
  
      </div>

      <br />
      <center>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="button" onclick="myclick()" type="submit" >SAVE</button>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="button1" onclick="myclick1()" type="submit" >CLEAR</button>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="button2" onclick="myclick2()" type="submit" >LOAD</button>

      </center>
      <br />
      </div>

  </main>
